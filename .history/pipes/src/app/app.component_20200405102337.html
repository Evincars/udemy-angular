<div class="container shadow p-3 mb-5 bg-white rounded">
  <h1>Pipes</h1>
  <hr />
  <div class="row my-3">
    <div class="col-md-6">
      <label>Name:</label>
      <input
        type="text"
        class="form-control"
        (input)="onNameChange($event.target.value)"
      />
    </div>
    <div class="col-md-6">
      <label>Name:</label>
      <p>{{ name }}</p>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-6">
      <label>Payment date:</label>
      <input type="text" class="form-control" />
    </div>
    <div class="col-md-6">
      <label>Payment date:</label>
      <p>Given data</p>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-6">
      <label>Amount:</label>
      <input type="text" class="form-control" />
    </div>
    <div class="col-md-6">
      <label>Amount:</label>
      <p>Given data</p>
    </div>
  </div>
</div>
