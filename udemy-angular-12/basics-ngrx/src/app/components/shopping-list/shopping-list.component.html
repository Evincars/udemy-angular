<div class="row">
  <div class="col-xs-10">
    <!--
    Before Service were used
    <app-shopping-edit
      (onIngredientAdded)="addIngredient($event)"
    ></app-shopping-edit> -->

    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        *ngFor="let ingredient of (ingredients | async)?.ingredients; let i = index"
        class="list-group-item"
        style="cursor: pointer"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
