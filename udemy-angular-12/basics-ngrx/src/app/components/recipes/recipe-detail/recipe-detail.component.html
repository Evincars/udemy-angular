<div class="row">
  <div class="col-xs-12">
    <img
      [src]="selectedRecipe?.imagePath"
      alt=""
      class="img-responsive"
      style="max-width: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedRecipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" class="cursor-set">To Shopping List</a></li>
        <li><a [routerLink]="['/recipes/edit', selectedRecipe?.id]" class="cursor-set">Edit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()"class="cursor-set">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ selectedRecipe?.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        *ngFor="let ingredient of selectedRecipe?.ingredients"
        class="list-group-item"
      >
        {{ ingredient.name }} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
