<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" value="1" class="form-control" #amountInput>
        </div>
      </div>
      <div *ngIf="errorMessage" class="row">
        <div class="alert alert-danger">
          {{errorMessage}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="addIngredient()" class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
